<section class="content">
    <div class="container">
        <div class="text-center mt-5">
            <div class="row py-3">
                <div class="col tittle-manage-user">
                    <span class="btn-label">
                        <button type="button" class="btn btn-labeled btn-primary textTanggal"
                                *ngIf="isLoggedIn"
                                (click)="open()"
                                style="background-color:rgba(1, 4, 136, 0.9) !important;">
                          <i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;Add Data
                        </button>
                    </span>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col tittle-manage-user">
                    <h4 class="mt-0">
                        Manage Admin
                    </h4>
                </div>
            </div>
        </div>
        <div class="table-responsive mt-1">
            <table id="tableMUser" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <td class="b" style="text-align:center;vertical-align:middle;">No</td>
                    <td class="b" style="text-align:center;vertical-align:middle;">Username</td>
                    <td class="b" style="text-align:center;vertical-align:middle;">Password</td>
                    <td class="b" style="text-align:center;vertical-align:middle;">Status</td>
                    <td class="b" style="text-align:center;vertical-align:middle;">Actions</td>
                </tr>
                </thead>
                <ng-container *ngFor="let item of users | slice: (page-1) * pageSize: page * pageSize; let i = index">
                    <tr>
                        <td style="text-align:center;vertical-align:middle;">{{ page | numberIndex: pageSize : i }}</td>
                        <td style="text-align:center;vertical-align:middle;">{{ item.user }}</td>
                        <td style="text-align:center;vertical-align:middle;">{{ item.password }}</td>
                        <td style="text-align:center;vertical-align:middle;">{{ item.status }}</td>
                        <td>
                            <div class="d-flex">
                                <button
                                        (click)="getUserById(item.id)"
                                        class="btn btn-round btn-sm btn-warning mr-2">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button
                                        (click)="remove(item.id)"
                                        class="btn btn-round btn-sm btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </div>
    </div>
</section>
